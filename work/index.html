<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/css/reset.css">
  <link rel="stylesheet" href="./css/css/base.css">
  <link rel="stylesheet" href="./css/css/style.css">
</head>

<body>
  <section class="wrapper">

    <h1 class="heading">フォーム作成</h1>

    <div class="container">

      <form action="">

        <h2 class="heading-2">アカウント作成</h2>
  
        <div class="personal content">
          <h3>個人情報</h3>
          <div class="labels">
            <label for="fam-name">
              <p>名字 <span class="nss">※</span></p>
            </label>
            <input class="input_area" id="fam-name" type="text" name="name" autocomplete="fam-name" required>
          </div>
          <div class="labels">
            <label for="first-name">
              <p>名前 <span class="nss">※</span></p>
            </label>
            <input class="input_area" id="first-name" type="text" name="name" autocomplete="first-name" required>
          </div>
          <div class="labels">
            <label for="bday">
              <p>生年月日 <span class="nss">※</span></p>
            </label>
            <div class="bday-flex">
              <div class="select-unit">
                <select class="input_area" name="year" id="bday">
                  <option value disabled selected>年</option>
                  <option value="">2000</option>
                  <option value="">2001</option>
                  <option value="">2002</option>
                  <option value="">2003</option>
                  <option value="">2004</option>
                  <option value="">2005</option>
                  <option value="">2006</option>
                  <option value="">2007</option>
                  <option value="">2008</option>
                  <option value="">2009</option>
                  <option value="">2010</option>
                </select>
              </div>
              <div class="select-unit">
                <select class="input_area" name="month">
                  <option value disabled selected>月</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                  <option value="">11</option>
                  <option value="">12</option>
                </select>
              </div>
              <div class="select-unit">
                <select class="input_area" name="day">
                  <option value disabled selected>日</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                  <option value="">11</option>
                  <option value="">12</option>
                  <option value="">13</option>
                  <option value="">14</option>
                  <option value="">15</option>
                  <option value="">16</option>
                  <option value="">17</option>
                  <option value="">18</option>
                  <option value="">19</option>
                  <option value="">20</option>
                  <option value="">21</option>
                  <option value="">22</option>
                  <option value="">23</option>
                  <option value="">24</option>
                  <option value="">25</option>
                  <option value="">26</option>
                  <option value="">27</option>
                  <option value="">28</option>
                  <option value="">29</option>
                  <option value="">30</option>
                  <option value="">31</option>
                </select>
              </div>
            </div>
          </div>
          <div class="labels">
  
              <p>性別 <span class="nss">※</span></p>
  
              <div class="gender-area">
                <label class="genders">
                  <input class="gender-content" type="radio" name="gender" value="male">
                  <span>男性</span>
                </label>
                <label class="genders">
                  <input class="gender-content" type="radio" name="gender" value="female">
                  <span>女性</span>
                </label>
                <label class="genders">
                  <input class="gender-content" type="radio" name="gender" value="other">
                  <span>その他</span>
                </label>
              </div>
          </div>
          <div class="labels">
            <label for="job">
              <p>職業</p>
            </label>
            <div class="select-unit">
              <select class="input_area" name="job" id="job">
                <option value disabled selected>選択してください</option>
                <option value="">学生</option>
                <option value="">会社員</option>
                <option value="">主婦</option>
                <option value="">その他</option>
              </select>
            </div>
          </div>
        </div>
        <div class="account content">
          <h3>アカウント情報</h3>
          <div class="labels">
            <label for="ac-name">
              <p>アカウント <span class="nss">※</span></p>
            </label>
            <input class="input_area" id="ac-name" type="text" name="ac-name" autocomplete="ac-name" required>
          </div>
          <div class="labels">
            <label for="mail">
              <p>メールアドレス <span class="nss">※</span></p>
            </label>
            <input class="input_area" id="mail" type="text" name="mail" autocomplete="mail" required>
          </div>
          <div class="labels">
            <label for="pass">
              <p>パスワード <span class="nss">※</span></p>
            </label>
            <input class="input_area" id="pass" type="text" name="pass" autocomplete="pass" required>
          </div>
          <div class="labels">
            <label for="pass-2">
              <p>確認用パスワード <span class="nss">※</span></p>
            </label>
            <input class="input_area" id="pass-2" type="text" name="pass-2" autocomplete="pass-2" required>
          </div>
        </div>
        <div class="info content">
          <h3>連絡先</h3>
          <div class="labels">
            <label for="address">
              <p>住所 <span class="nss">※</span></p>
            </label>
            <input class="input_area" id="address" type="text" name="address" autocomplete="address" required>
          </div>
          <div class="labels">
            <label for="phone-num">
              <p>電話番号 <span class="nss">※</span></p>
            </label>
            <input class="input_area" id="phone-num" type="text" name="phone-num" autocomplete="phone-num" required>
          </div>
        </div>
        <div class="subscript content">
          <h3>購読情報</h3>
  
          <div class="labels">
            <input class="sub-check" type="checkbox" name="subscription" value="email-magazine" id="email__magazine">
            <label class="sub-label label-txt" for="email__magazine">メールマガジン</label>
          </div>
          <div class="labels">
            <input class="sub-check" type="checkbox" name="subscription" value="coopon" id="coopon">
            <label class="sub-label label-txt" for="coopon">クーポン</label>
          </div>
  
        </div>
        <div class="submit content">
          <button class="btn" type="submit">アカウント作成</button>
          <p class="sub-other-txt">アカウントを作成することにより、
            <a class="sub-other-txt-link" href="#">利用規約</a>
            と
            <a class="sub-other-txt-link" href="#">プライバシーポリシー</a>
            に同意するものとします。
          </p>
        </div>

      </form>

    </div>

  </section>
</body>

</html>
